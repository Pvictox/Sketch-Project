<html>
    <head>
        <meta charset="utf-8">
        <title>Sketch!</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header-name">
            <h3>Sketch!</h3>
        </div>

        <div id = "content">
            <div id = "position-grid">
                <div id="grid-box">
                    <div id ="grid"></div>
                </div>

                <div id = "grid-functions">
                    <div id = "color-box">
                        <p class="function-text"> Color <img src="./img/paint-brush.png" alt="pencil-icon" class="image-icon"> </p>
                        <input type="color" id="color-input" value="rgb(0,0,0)">
                    </div>
                    <div id = "range-box">
                        <p id="range-text" class="function-text"></p>
                        <input type="range" id ="range-grid" min="2" max="40" onchange="changeValueRangeText(this.value);" step="1">
                    </div>
                    <button id="clear-button">Clear <img src="./img/eraser.png" class="image-icon"></button>
                    <button id="random-button">Random Mode <img src="./img/dices.png" class="image-icon"></button>
                    <button id="dropper-button">Pick color <img src="./img/dropper.png" class="image-icon"></button>
                </div>
            </div>

            <footer>
                <a href="https://github.com/Pvictox" target="_blank" rel="noopener noreferrer"><img src="./img/github.png" class="footer-icon"></a>
                <a href="https://www.linkedin.com/in/pedro-victor-fonseca/" target="_blank" rel="noopener noreferrer"><img src="./img/linkedin.png" class="footer-icon"></a>
                <a href="https://www.instagram.com/p.v_fonseca/" target="_blank" rel="noopener noreferrer"><img src="./img/instagram.png" class="footer-icon"></a>
            </footer>
        </div>        
        <script src="./script.js"></script>
    </body>
</html>
